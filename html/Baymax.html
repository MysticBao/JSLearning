<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Baymax</title>
      <link href="Baymax.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="baymax">
        <!--Baymax's header, including two eyes and one mouth -->
        <div id="header">
            <div id="eye-left"></div>
            <div id="eye-right"></div>
            <div id="mouth"></div>
        </div>
        <!-- heart-->
        <div id="torso">
            <div id="heart"></div>
        </div>
        <!--belly-->
        <div id="belly">
            <div id="cover"></div>
        </div>

        <div id="left-arm">
            <div id="l-bigfinger"></div>
            <div id="l-smallfinger"></div>
        </div>
        <div id="right-arm">
            <div id="r-bigfinger"></div>
            <div id="r-smallfinger"></div>
        </div>

        <div id="left-leg"></div>
        <div id="right-leg"></div>
        </div>
    </body>
</html>
